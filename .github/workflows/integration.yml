name: ğŸš§ Integration
on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: pnpm/action-setup@v3.0.0
        name: Install pnpm
        with:
          version: 8
      - uses: actions/setup-node@main
        with:
          cache: pnpm
      - run: pnpm install --frozen-lockfile --prefer-offline
      - run: pnpm run test

  format:
    name: ğŸ’… Check format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: pnpm/action-setup@v3.0.0
        name: Install pnpm
        with:
          version: 8
      - uses: actions/setup-node@main
        with:
          cache: pnpm
      - run: pnpm install --frozen-lockfile --prefer-offline
      - run: pnpm prettier --check .

  nextjs:
    name: âš›ï¸ NextJS application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: pnpm/action-setup@v3.0.0
        name: Install pnpm
        with:
          version: 8
      - uses: actions/setup-node@main
        with:
          cache: pnpm
      - run: pnpm install --frozen-lockfile --prefer-offline
      - run: pnpm build
