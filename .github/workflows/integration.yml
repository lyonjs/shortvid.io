name: üöß Integration
on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  test:
    name: üß™ Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
      - uses: pnpm/action-setup@v2.2.2
        name: Install pnpm
        with:
          version: 7
          run_install: true
      - run: pnpm run --recursive --if-present test

  format:
    name: üíÖ Check format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
      - uses: pnpm/action-setup@v2.2.2
        name: Install pnpm
        with:
          version: 7
          run_install: true
      - run: pnpm prettier --check .

  generateVideos:
    needs:
      - test
      - format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        composition:
          - name: "Sponsor"
            props:
              companyName: "Foo"
          - name: "TalkWithoutPicture"
            props:
              title: "Example of a Title"
              speakersNames: "John Doe"
          - name: "Meetup"
            props:
              title: "#76 - LyonJS de la rentr√©e ü¶Å"
              date: "28 septembre 2022"

    name: üìΩ Generating ${{matrix.composition.name}}
    steps:
      - run: sudo apt update
      - run: sudo apt install ffmpeg
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
      - uses: pnpm/action-setup@v2.2.2
        name: Install pnpm
        with:
          version: 7
          run_install: true
      - run: echo $WORKFLOW_INPUT > input-props.json
        working-directory: packages/remotion-components
        env:
          WORKFLOW_INPUT: ${{ toJson(matrix.event.inputs) }}
      - run: pnpm remotion render src/index.tsx ${{matrix.composition.name}} out/${{matrix.composition.name}}.mp4 --props="./input-props.json"
        working-directory: packages/remotion-components
      - uses: actions/upload-artifact@v3
        with:
          name: video
          path: packages/remotion-components/out

  nextjs:
    name: ‚öõÔ∏è NextJS application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
      - uses: pnpm/action-setup@v2.2.2
        name: Install pnpm
        with:
          version: 7
          run_install: true
      - run: pnpm build
